name: Scala CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: sbt

      - name: Cache Coursier and Ivy
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
          key: coursier-${{ runner.os }}-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/project/*.scala') }}
          restore-keys: |
            coursier-${{ runner.os }}-

      - name: Run tests
        run: sbt test
